<VirtualHost *:80>
    DocumentRoot {{ wordpress_config.file_root }}
    <Directory {{ wordpress_config.file_root }}>
        Options FollowSymLinks
        AllowOverride Limit Options FileInfo
        DirectoryIndex index.php
        Require all granted
    </Directory>
    <Directory {{ wordpress_config.file_root }}/wp-content>
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>